<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My amazing site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body style="background-color: #DDDDDD;">
  <div class="row">
    <div class="col-md-2" style="background-color: #fff;"></div>
    <div class="col-md-8" style="background-color: #fff;">

<nav class="navbar navbar-expand-lg  p-3" style="background-color: #fff;">
    <div class="collapse navbar-collapse " id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link" style="margin-right: 2rem;" href="/">Strona Główna</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="margin-right: 2rem;" href="#">Zamówienia</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="margin-right: 2rem;" href="#">Produkty</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="margin-right: 2rem;" href="#">Integracje</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" style="margin-right: 2rem;"  href="#">Pomoc i kontakt</a>
        </li>
    </div>
    <div class="col-md-1"style="background-color: #fff;"></div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {% for account in account_data %}{{ account.email }}{% endfor %}
            </button>
            <div class="dropdown-menu text-center" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/my-account/">Moje Konto</a>
              <a class="dropdown-item" href="/workers-list/">Profile Pracowników</a>
              <a class="dropdown-item mt-4" href="/logout">Wyloguj</a>
            </div>
          </div>

      </ul>
    </div>
  </nav>

  <div class="col-md-2" style="background-color: #fff;"></div>
</div>

<div class="container">

    {% block content %}
        
    {% endblock %}

</div>

<!-- Skrypty JavaScript Bootstrapa -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
