<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My amazing site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

<nav class="navbar navbar-expand-lg  p-3" style="background-color: #fff;">

      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link" style="margin-right: 2rem;" href="/">Strona Główna</a>
        </li>

        <li class="nav-item dropdown "style="margin-right: 2rem;">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Zamówienia</a>
          <ul class="dropdown-menu text-center">
            <li><a class="dropdown-item " href="/orders-list/">Lista zamówień</a></li>
            <li><a class="dropdown-item" href="/invoices/">Faktury</a></li>
            <li><a class="dropdown-item" href="/statistics/">Statystyki</a></li>
          </ul>
        </li>

          <a class="nav-link" style="margin-right: 2rem;" href="#">Produkty</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="margin-right: 2rem;" href="#">Integracje</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" style="margin-right: 2rem;"  href="#">Pomoc i kontakt</a>
        </li>
    </div>
    <div class="col-md-1"style="background-color: #fff;"></div>

        <ul class="dropdown-menu text-center" style='list-style-type:none;'>
          <li><a class="dropdown-item" href="/my-account/">Moje Konto</a></li>
          <li><a class="dropdown-item" href="/workers-list/">Profile Pracowników</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="/logout">Wyloguj</a></li>
        </ul>
      </li>
      </ul>
    </div>
  </nav>

  <div class="col-md-2" style="background-color: #fff;"></div>
</div>

<div class="container">

    {% block content %}
        
    {% endblock %}

</div>
<!-- Skrypty JavaScript Bootstrapa -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
