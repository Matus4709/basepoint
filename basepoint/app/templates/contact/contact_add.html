{% extends "base.html" %}

{% block title %} 
Kontakt Wyślij Zgłoszenie - BASEPOINT 
{% endblock title %}

{% block content %}

<div class="container col-md-8">
    <div class="jumbotron jumbotron-fluid rounded mt-5" style="background-color: white;">
      <div class="container">
        <h1 class="h5 p-2 opacity-50">Wyślij zgłoszenie</h1>
  
        <form class="text-end" method="post">
          {% csrf_token %}
          <div class="form-group row m-2">
            <label for="title" class="col-4 col-form-label">Tytuł: </label> 
            <div class="col-5">
              <input id="title" name="title" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row m-2">
              <label for="desc" class="col-4 col-form-label">Opis zgłoszenia:</label> 
              <div class="col-5">
                <input id="desc" style="height: 200px;" name="desc" type="text" class="form-control">
              </div>
            </div> 
          <div class="form-group row m-2">
            <div class="offset-4 col-5 text-start">
              <button name="submit" type="submit" class="btn btn-success mb-5 w-40">Prześlij</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  
  </div>
{% endblock%}
