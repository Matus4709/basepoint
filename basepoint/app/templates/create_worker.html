<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>

<body style="background-color: #DDDDDD;">
<div class="container col-md-5">
  <h1 class="text-center mt-5" style="color:#00AF12; font-weight: bold;">BasePoint</h1>

  <div class="jumbotron jumbotron-fluid rounded mt-5" style="background-color: white;">
    <div class="container">
      <h1 class="h5 p-2 opacity-50">Dodawnie pracownika</h1>

      <form class="text-end" method="post">
        {% csrf_token %}
        <div class="form-group row m-2">
          <label for="email" class="col-4 col-form-label">E-mail</label> 
          <div class="col-5">
            <input id="email" name="email" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row m-2">
          <label for="password" class="col-4 col-form-label">Hasło</label> 
          <div class="col-5">
            <input id="password1" name="password1" type="password" class="form-control">
          </div>
        </div>
        <div class="form-group row m-2">
          <label for="password" class="col-4 col-form-label">Potwierdź hasło</label> 
          <div class="col-5">
            <input id="password2" name="password2" type="password" class="form-control">
          </div>
        </div>
        <div class="form-group row m-2">
          <label for="contactname" class="col-4 col-form-label">Imię</label> 
          <div class="col-5">
            <input id="name" name="name" type="text" class="form-control">
          </div>
        </div> 
        <div class="form-group row m-2">
            <label for="contactname" class="col-4 col-form-label">Nazwisko</label> 
            <div class="col-5">
              <input id="lastname" name="lastname" type="text" class="form-control">
            </div>
          </div> 
        <div class="form-group row">
          <div class="offset-4 col-5 text-start">
            <button name="submit" type="submit" class="btn btn-success mb-5">Dodaj pracownika</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>

</body>
</html>
