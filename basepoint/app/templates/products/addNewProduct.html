{% extends 'base.html' %}
{% block content%}
<body style="background-color: #DDDDDD;">
<div class="container col-md-5"> 

 <div class="jumbotron jumbotron-fluid rounded mt-5" style="background-color: white;">
    <div class="container">
      <h1 class="h5 p-2 opacity-50">Dodaj produkt</h1>


       <form class="text-end" method="post">
        {% csrf_token %}

        {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        {% endif %}

        <div class="form-group row m-2">
          <label for="name" class="col-4 col-form-label">Nazwa</label>
          <div class="col-5">
            <input id="name" name="name" type="text" class="form-control">
          </div>
        </div>

        <div class="form-group row m-2">
          <label for="description" class="col-4 col-form-label">Opis</label>
          <div class="col-5">
            <input id="description" name="description" type="text" class="form-control">
          </div>
        </div>

        <div class="form-group row m-2">
          <label for="quantity" class="col-4 col-form-label">Stan magazynowy</label>
          <div class="col-5">
            <input id="quantity" name="quantity" type="text" class="form-control">
          </div>
        </div>

        <div class="form-group row m-2">
          <label for="price" class="col-4 col-form-label ">Cena (szt)</label>
          <div class="col-5 text-start">
            <input id="price" name="price" type="text" class="form-control">
          </div>
        </div>

        <div class="form-group row m-2">
          <label class="col-4 col-form-label">IMG</label>
          <div class="col-5">
            <input name="graphic_url" type="text" class="form-control">
          </div>
        </div>


        <div class="form-group row m-2">
          <label for="category" class="col-4 col-form-label">Kategoria</label>
            <div class="col-5">
            <select id="category" name="category" class="form-control">
              {% for kategoria in kategorie %}
                <option>{{ kategoria }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="form-group row">
          <div class="offset-4 col-5 text-start">
            <button name="submit" type="submit" class="btn btn-success mb-5">Dodaj</button>
          </div>
        </div>
      </form>
   </div>
  </div>

</div> 
{% endblock content%}
