<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>

<body style="background-color: #DDDDDD;">
<div class="container col-md-5">
  <h1 class="text-center mt-5" style="color:#00AF12; font-weight: bold;">BasePoint</h1>

  <div class="jumbotron jumbotron-fluid rounded mt-5" style="background-color: white;">
    <div class="container">
      <h1 class="h5 p-2 opacity-50">Rejestracja</h1>

      <form class="text-end" method="post">
        {% csrf_token %}
        <div class="form-group row m-2">
          <label for="email" class="col-4 col-form-label">E-mail</label> 
          <div class="col-5">
            <input id="email" name="email" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row m-2">
          <label for="password" class="col-4 col-form-label">Hasło</label> 
          <div class="col-5">
            <input id="password1" name="password1" type="password" class="form-control">
          </div>
        </div>
        <div class="form-group row m-2">
          <label for="password" class="col-4 col-form-label">Potwierdź hasło</label> 
          <div class="col-5">
            <input id="password2" name="password2" type="password" class="form-control">
          </div>
        </div>
        <div class="form-group row m-2">
          <label for="country" class="col-4 col-form-label ">Kraj</label> 
          <div class="col-5 text-start">
            <input id="country" name="country" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row m-2">
          <label for="nip" class="col-4 col-form-label">NIP</label> 
          <div class="col-5">
            <input id="NIP" name="NIP" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row m-2">
          <label for="name" class="col-4 col-form-label">Nazwa firmy</label> 
          <div class="col-5">
            <input id="company_name" name="company_name" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row m-2">
          <label for="address" class="col-4 col-form-label">Adres</label> 
          <div class="col-5">
            <input id="address" name="address" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row m-2">
          <label for="city" class="col-4 col-form-label">Miasto</label> 
          <div class="col-5">
            <input id="city" name="city" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row m-2">
          <label for="postcode" class="col-4 col-form-label">Kod pocztowy</label> 
          <div class="col-5">
            <input id="postcode" name="postcode" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row m-2">
          <label for="phone" class="col-4 col-form-label">Telefon</label> 
          <div class="col-5">
            <input id="phone_number" name="phone_number" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row m-2">
          <label for="contactname" class="col-4 col-form-label">Imię i nazwisko osoby kontaktowej</label> 
          <div class="col-5">
            <input id="name_contact" name="name_contact" type="text" class="form-control">
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-5 text-start">
            <button name="submit" type="submit" class="btn btn-success mb-5">Zarejestruj</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>

</body>
</html>
