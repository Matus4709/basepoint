<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-3">
                <h2 class='text-center mb-5'>Register</h2>
                <form method="post">
                    {% csrf_token %}
              <div class="form-group row mt-1">
                <label for="text1" class="col-4 col-form-label">Email</label> 
                <div class="col-8">
                    {{ form.email}}
                </div>
              </div>
              <div class="form-group row mt-1">
                <label for="password" class="col-4 col-form-label">Password</label> 
                <div class="col-8">
                    {{ form.password1}}
                </div>
              </div>
              <div class="form-group row mt-1">
                <label for="text" class="col-4 col-form-label">Confirm password</label> 
                <div class="col-8">
                    {{ form.password2}}
                </div>
              </div>
              <div class="form-group row mt-1">
                <label for="text2" class="col-4 col-form-label">NIP</label> 
                <div class="col-8">
                    {{ form.NIP}}
                </div>
              </div>
              <div class="form-group row mt-1">
                <label for="text3" class="col-4 col-form-label">Company Name</label> 
                <div class="col-8">
                    {{ form.company_name}}
                </div>
              </div>
              <div class="form-group row mt-1">
                <label for="text3" class="col-4 col-form-label">Country</label> 
                <div class="col-8">
                    {{ form.country}}
                </div>
              </div>

              <div class="form-group row mt-1">
                <label for="text3" class="col-4 col-form-label">Phone Number</label> 
                <div class="col-8">
                    {{ form.phone_number}}
                </div>
              </div>

              <div class="form-group row mt-1">
                <label for="text3" class="col-4 col-form-label">Name</label> 
                <div class="col-8">
                    {{ form.name_contact}}
                </div>
              </div>

              <div class="form-group row mt-1">
                <label for="text3" class="col-4 col-form-label">Surname</label> 
                <div class="col-8">
                    {{ form.surname_contact}}
                </div>
              </div>

              </div> 
              <div class="form-group row mt-1">
                <div class="offset-4 col-8">
                  <button name="submit" type="submit" class="btn btn-primary w-50">Zarejestruj</button>
                </div>
              </div>
            </form>
            </div> 
            </div>
        </div> 
        </div>
    </div>
    




</body>
</html>
