<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetowanie Hasła</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>


<body style="background-color: #DDDDDD;">

<div class="container col-md-5">
  <h1 class="text-center mt-5" style="color:#00AF12; font-weight: bold;">BasePoint</h1>

  <div class="jumbotron jumbotron-fluid rounded mt-5" style="background-color: white;">
    <div class="container">
      <h1 class="h5 p-2 opacity-50">Resetowanie hasła - Potwierdzenie</h1>


      <form class="text-end" method="post">
        
        {% csrf_token %}
        <div class="form-group row m-2">
          <label for="password1" class="col-4 col-form-label">Nowe hasło:</label> 
          <div class="col-5">
            <input type="password" id="id_password1" class="form-control" name="password1" required>
          </div>
        </div>
        <div class="form-group row m-2">
            <label for="password2" class="col-4 col-form-label">Potwierdź hasło:</label> 
            <div class="col-5">
              <input type="password" id="id_password2" class="form-control" name="password2" required>
            </div>
          </div>
        <div class="form-group row">
          <div class="offset-4 col-5 text-start">
            <button name="submit" type="submit" class="btn btn-success mb-5">Potwierdź</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>

</body>
</html>
